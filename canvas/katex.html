<!DOCTYPE html>
<html>
  <head>
    <script src="katex/katex.min.js" type="text/javascript"></script>
    <link href="katex/katex.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <!-- <div id='a'>When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
        $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</div> -->
    <div id="a"></div>
    <button id="btn">Render</button>
    <div id="previewImage"></div>
    <script>
      let element = document.getElementById("a");
      let getCanvas = null;
      //katex.render("c = \\vec \\sum \\pm\\sqrt{a^2 + b^2}", element);
      katex.render("L^2T^2 \\vec{F} T^{-1}", element);
      $("#btn").on("click", function () {
        html2canvas(element).then(function(canvas) {
          let img = canvas.toDataURL('image/png');
          $("#previewImage").append(canvas);
          window.open(img);
        });
        //alert(canvas);
        //getCanvas = canvas;
      });
    </script>
  </body>
</html>
